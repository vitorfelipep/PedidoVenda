<ui:composition template="/WEB-INF/template/layoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
    
    <ui:define name="titulo">Pesquisa Pedidos</ui:define>
    
    <ui:define name="corpo">
    	
    	<h:form>
	    	<h1>Pesquisa Pedidos</h1>
	    	
	    	<p:toolbar style="margin-top:20px;">
	    		<p:toolbarGroup styleClass="toobarStyle">
	    			<p:commandButton value="Pesquisar" id="pesquisar"/>
	    		</p:toolbarGroup>
	    			
	    		<p:toolbarGroup align="right" styleClass="toobarStyle">
	    			<p:button value="Novo" outcome="/pedidos/CadastroPedidos" />
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%;margin-top:20px;"
	    			columnClasses="rotulo, campo">
	    		
	    		<p:outputLabel value="Número: " />
	    		<h:panelGroup>
	    			<p:inputText  size="10" />
	    			a
	    			<p:inputText size="10" /> 
	    		</h:panelGroup>
	    		<p:outputLabel value="Data de criação: " />
	    		<h:panelGroup>
	    			<p:calendar size="10" pattern="dd/MM/yyyy"/>
	    			a
	    			<p:calendar size="10" pattern="dd/MM/yyyy"/> 
	    		</h:panelGroup>
	    		
	    		<p:outputLabel value="Vendedor " />
	    		<p:inputText  size="40" />
	    		
	    		<p:outputLabel value="Cliente " />
	    		<p:inputText  size="40" />
	    		
	    		<p:outputLabel value="Status: " />
	    		<p:selectManyCheckbox>
	    			<f:selectItem itemLabel="Orçamento"/>
	    			<f:selectItem itemLabel="Emitido"/>
	    			<f:selectItem itemLabel="Cancelado"/>
	    		</p:selectManyCheckbox>
	    		
	    	</p:panelGrid>
	    	
	    	<p:dataTable id="pedidoosTable" value="#{pesquisaPedidosBean.pedidosFiltrados}" var="pedidos"
	    				rows="20" paginator="true" paginatorAlwaysVisible="false" style="margin-top:20px;"
	    				emptyMessage="Nenhum pedido encontrado..." paginatorPosition="both">
	    				
	    				<p:column headerText="Número" style="text-align:center; width:100px;">	
	    					<h:outputText value="23345"/>
	    				</p:column>
	    				
	    				<p:column headerText="Cliente" >	
	    					<h:outputText value="Supermecado João da Flores"/>
	    				</p:column>
	    				
	    				<p:column headerText="Vendedor" >	
	    					<h:outputText value="Jóse Junior"/>
	    				</p:column>
	    				
	    				<p:column headerText="Data de criação" style="text-align:center; width:140px;" >	
	    					<h:outputText value="20/11/2015"/>
	    				</p:column>
	    				
	    				<p:column headerText="Valor Total" style="text-align:center; width:120px;">	
	    					<h:outputText value="R$ 1.560,45"/>
	    				</p:column>
	    				
	    				<p:column headerText="Status" style=" width:100px;">	
	    					<h:outputText value="233"/>
	    				</p:column>
	    				
	    				<p:column style="width:80px; text-align: center;">
			    			<p:button  icon="ui-icon-pencil" title="Editar" />
			    			
			    			<p:commandButton icon="ui-icon-trash" title="Excluir"  >
			    				<p:confirm header="Exclusão de Produto " message="Têm certeza que deseja excluir este produto?" icon="ui-icon-alert" />
			    			</p:commandButton>
			    		 </p:column>
	    					    				    				
	    	</p:dataTable>
	    	
	    	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		    		<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
       			    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
	    	</p:confirmDialog>	
	    	
    	</h:form>
    </ui:define>
 </ui:composition>
